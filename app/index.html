<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OnionMap.io :: Tor Relay Information on a Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.1/leaflet.css" />

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <link rel="stylesheet" href="bower_components/leaflet.markerclusterer/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="bower_components/leaflet.markerclusterer/dist/MarkerCluster.Default.css" />
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        
    </head>
    <body>

        <aside>
            <h1>OnionMap</h1>
            <p>Tor Relay Information on a Map<br/><a href="about.html">about</a></p>

            <nav>
                <ul>
                    <li><a href="index.html">Single Relay Map</a></li>
                    <li><a href="heatmaps.html">Heatmaps</a></li>
                    
                </ul>
            </nav>
            <p>
                Filtered Relays: <span id="filteredRelaysCount"></span>
            <p>

            <form id="filters" action="#">
                <section>
                    <h2>Search</h2>
                    <div>
                        <label for="query">Query</label>
                        <input type="text" id="query">
                    </div>
                </section>
                <section>
                    <h2>Limit</h2>
                    <div>
                        1<input type="range" id="limit" min="1" max="1000" value="10">1000
                    </div>
                </section>
                <section>
                    <h2>Filters</h2>
                    <div>
                        <label for="flag">Flag</label>
                        <select id="flag">
                            <option>All</option>
                            <option>Exit</option>
                            <option selected="selected">Fast</option>
                            <option>Running</option>
                            <option>Stable</option>
                            <option>BadExit</option>
                            <option>Authority</option>
                            <option>Guard</option>
                            <option>HSDir</option>
                            <option>Named</option>
                            <option>V2Dir</option>
                            <option>Valid</option>
                            <option>Unnamed</option>
                        </select>
                    </div>
                    <div>
                        <label for="as">AS Number</label>
                        <input type="number" id="as">
                    </div>
                </section>
            </form>

        </aside>
        <div id="map"></div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.1/leaflet.js"></script>

        <!-- build:js scripts/onionmap.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <script src="bower_components/leaflet.markerclusterer/src/MarkerClusterGroup.js"></script>
        <script src="bower_components/leaflet.markerclusterer/src/DistanceGrid.js"></script>
        <script src="bower_components/leaflet.markerclusterer/src/MarkerCluster.js"></script>
        <script src="bower_components/leaflet.markerclusterer/src/MarkerCluster.QuickHull.js"></script>
        <script src="bower_components/leaflet.markerclusterer/src/MarkerCluster.Spiderfier.js"></script>

        <script src="scripts/RelayMarker.js"></script>
        <script src="scripts/Relay.js"></script>
        <script src="scripts/map.js"></script>
        <!-- endbuild -->
</body>
</html>
